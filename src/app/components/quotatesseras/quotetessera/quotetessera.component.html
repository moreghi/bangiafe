
<div class="container">
  <!--<caption class="title  col-sm-12"><strong>{{title}}</strong></caption> -->
  <label  class="col-sm-12 col-form-label" style="text-align: center; text-transform: uppercase; font-weight: bold; color: red" >{{title}}</label><br>
  <div class="row col-md-12">    <!--  <div class="row justify-content-md-center"> -->
     <div >
      <form #fm ="ngForm">
        <input Hidden #id="ngModel"  [(ngModel)]="bandieragialla.id" class="form-control" name="id" id="id">
        <!--  riga nome associazione  prima riga -->
        <div class="row">
            <label for="nomeassociazione" class="col-sm-1 col-form-label">R. Sociale</label>
            <div class=" col-md-6">
              <input disabled #nomeassociazione="ngModel"  [(ngModel)]="bandieragialla.nomeassociazione" class="form-control" name="nomeassociazione" id="nomeassociazione" >
            </div>

        </div>
        <br>


        <!-- seconda riga -->
        <div class="row">
          <label for="indirizzo" class="col-sm-1 col-form-label">Indirizzo</label>
          <div class=" col-md-6">
            <input disabled  #indirizzo="ngModel"  [(ngModel)]="bandieragialla.indirizzo" class="form-control" name="indirizzo" id="indirizzo" >
          </div>
      </div>
      <br>

       <!-- terza riga -->
       <div class="row">
            <label for="cellulare" class="col-sm-1 col-form-label">telefono</label>
            <div class=" col-md-3">
                <input disabled type="text" #telefono="ngModel"  [(ngModel)]="bandieragialla.telefono" class="form-control" name="telefono" id="telefono">
            </div>


            <!-- cellulare -->
            <label for="cellulare" class="col-sm-1 col-form-label">cellulare</label>
            <div class=" col-md-2">
                <input disabled type="text" #cellulare="ngModel"  [(ngModel)]="bandieragialla.cellulare" class="form-control" name="cellulare" id="cellulare" >
            </div>


      </div>
      <br>
      <div class="row">
        <label for="email" class="col-sm-1 col-form-label">email</label>
        <div class="col-md-6">
          <input disabled type="email" name="email" class="form-control lowertxt" id="email" [(ngModel)]="bandieragialla.email" email #email="ngModel" ngModel>


        </div>
    </div>
    <br>
       <!-- terza riga -->
    <div class="row">
        <label for="cellulare" class="col-sm-1 col-form-label">cod.Fisc</label>
        <div class=" col-md-3">
          <!--  pattern="/^(?:[A-Z][AEIOU][AEIOUX]|[AEIOU]X{2}|[B-DF-HJ-NP-TV-Z]{2}[A-Z]){2}(?:[\dLMNP-V]{2}(?:[A-EHLMPR-T](?:[04LQ][1-9MNP-V]|[15MR][\dLMNP-V]|[26NS][0-8LMNP-U])|[DHPS][37PT][0L]|[ACELMRT][37PT][01LM]|[AC-EHLMPR-T][26NS][9V])|(?:[02468LNQSU][048LQU]|[13579MPRTV][26NS])B[26NS][9V])(?:[A-MZ][1-9MNP-V][\dLMNP-V]{2}|[A-M][0L](?:[1-9MNP-V][\dLMNP-V]|[0L][1-9MNP-V]))[A-Z]$/i" non funziona-->
          <input disabled type="text" #codfisc="ngModel"  [(ngModel)]="bandieragialla.codfisc" class="form-control" name="codfisc" id="codfisc" >
        </div>


        <!-- cellulare -->
        <div class="col-sm-1">par. iva</div>
        <div class=" col-md-2">
          <!--  pattern="/^[0-9]{11}$/" -->
          <input disabled type="text" #piva="ngModel"  [(ngModel)]="bandieragialla.piva" class="form-control" name="piva" id="piva" >
        </div>
     </div>
    <br>

    <div class="row">
      <div class="col-sm-1">IBAN</div>
      <div class=" col-md-3">
        <!--  pattern="^([A-Z]{2}[ \-]?[0-9]{2})(?=(?:[ \-]?[A-Z0-9]){9,30}$)((?:[ \-]?[A-Z0-9]{3,5}){2,7})([ \-]?[A-Z0-9]{1,3})?$" non funziona -->
        <input disabled type="text" #iban="ngModel"  [(ngModel)]="bandieragialla.iban" class="form-control" name="iban" id="iban" >
      </div>
      <!-- banca -->
      <div class="col-sm-1">banca</div>
      <div class=" col-md-6">
        <input disabled type="text" #banca="ngModel"  [(ngModel)]="bandieragialla.banca" class="form-control" name="banca" id="banca" >
      </div>


  </div>
  <br>





<div class="container">


 <div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <button  class="btn btn-primary btn-rounded"  (click)="Nuovo()">Registrazione
                 <fa-icon [icon]="faPlusSquare"  fixed="true"></fa-icon>
            </button>
        </div>
        <div class="col-md-5">
        </div>
        <div class="col-md-4">
          <div *ngIf="trovatoRec"  class="col col-md-3 ">
            <strong>Record :</strong>&nbsp;&nbsp; {{nRec}}
          </div>
        </div>
    </div>
 </div>



    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Anno</th>
          <th scope="col">Importo</th>
         <!--  versione 1 -->
        <!--  <th scope="col">gestione</th>  -->

          <!--  versione 2 -->
          <th  colspan="2" style="text-align: center ">gestione</th>
        </tr>
      </thead>
      <tbody>

        <tr app-quotatessera *ngFor ="let quota of quote | paginate: { itemsPerPage: 10, currentPage: p }; let i = index"
            [quotatessera-prog] = i+1
            [quotatessera-data] = "quota"
         >

        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
    <div class="row col-md-12">
      <!-- messaggi -->
      <div *ngIf="!alertSuccess && isVisible" class="alert alert-danger" role="alert">
        <!--   <h4 class="alert-heading">Errore in elenco</h4>    -->
           <p>{{Message}}</p>
           <hr>
         </div>
         <div *ngIf="alertSuccess && isVisible" class="alert alert-success" role="alert">
         <!--   <h4 class="alert-heading">Modifca Password</h4>    -->
           <p>{{Message}}</p>
         </div>
    </div>
</div>
<notifier-container></notifier-container>
